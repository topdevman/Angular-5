<div class="row">
  <div class="col-lg-12" *ngIf="zone">
    <mat-card class="col-lg-12">
      <mat-card-content>
        <div class="col-lg-10">

          <div class="row">
            <div class="col-lg-6">
              <label>Name</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <mat-form-field>
                <input matInput [(ngModel)]="zone.name" name="name">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <label>Site associated</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
            <mat-form-field>
              <mat-select [(ngModel)]="zone.site_name" name="site">
                <mat-option *ngFor="let site of sites" [value]="site?.name">
                  {{ site?.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            </div>
          </div>
          <br/><br/>

        </div>
      </mat-card-content>
      <mat-card-actions>
        <img src="http://via.placeholder.com/180x130">
        <br><br><br><br>
        <button mat-raised-button class="button-form" *ngIf="accessRightsService.canEdit('zones')" style="float: right; margin-right: 35px" (click)="save();">SAVE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<br/>
