<form (submit)="saveImage()">
  <h1 mat-dialog-title>Edit your avatar</h1>
  <mat-dialog-content>
    <div class="col-lg-12">
      <div class="row">
        <div class="col-md-8">

          <img-cropper [image]="dataImage" [settings]="cropperSettings"></img-cropper><br>
        </div>
        <div class="col-md-4">

          <h5>Preview </h5>
          <div>
            <img *ngIf="!dataImage?.image && !data.imageUrl" src="./../../../assets/noavatar.png" width="150" style="padding-bottom: 5%">
            <img *ngIf="!dataImage?.image && data.imageUrl" [src]="baseUrl + data.imageUrl" width="150" style="padding-bottom: 5%">
            <img *ngIf="dataImage?.image" [src]="dataImage.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Add</button>
    <button mat-button type="button" (click)="cancelDialog()">Cancel</button>
  </mat-dialog-actions>
</form>
